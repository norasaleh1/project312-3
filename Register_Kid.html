<div class="Register-container">
        <h2 class="title">Contact Kid Form</h2>

        <form method="POST">
          
            <label for="first-name">Name:</label>
            <div class="name-fields">
                <input  id="first-name" type="text"  placeholder="First">
                <input  id="last-name" type="text"  placeholder="Last">
            </div>
         
		 
		
<label for="dob">DOB:</label>
  <div class="dob-fields">
<input type="date" id="dob" name="dob">
  
            </div>
       

            <!-- Age & Gender -->
			<div class="Age_Gender">
			<div class="Age-Gender">
            <label for="age">Age:</label>
        
<input type="number" id="age" name="age" min="1" max="100">
        
             </div>
			 
			 <div class="Age-Gender">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="">Select Gender</option>
                <option>Male</option>
                <option>Female</option>
            </select>
        
         </div>
		     </div>
            <!-- Photo Upload -->
            <label for="photo">Photo:</label>
            <input type="file" id="photo">

            <!-- Weight & Height -->
            <label>Weight & Height:</label>
            <div class="height-weight-fields">
              
<input type="number"  name="Weight" min="1" max="250">

<input type="number"  name="Height" min="1" max="250">
               
            </div>
       
            <label for="phone">Phone:</label>
            <input type="text" id="phone" placeholder="#### ### ####">
       

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="example@gmail.com">
      

            <button id="Register-Button" type="button" >Register Now!</button>
        </form>
